version: '3.9'
services:
  db:
    image: postgres:16.2
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data

  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  db:
    driver: local
    